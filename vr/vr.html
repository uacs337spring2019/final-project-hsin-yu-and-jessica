<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>City Viwer VR</title>
  <meta name="VR City Viewer" content="A viewer for a city in VR">
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="vr.js" type="text/javascript"></script>
</head>

<body>
  <a-scene background="color: #aae2f7">
    <a-assets>
        <a-asset-item id="large-building-model" src="./models/buildings/large.glb"></a-asset-item>
        <a-asset-item id="medium-building-model" src="./models/buildings/medium.glb"></a-asset-item>
        <a-asset-item id="small-building-model" src="./models/buildings/small.glb"></a-asset-item>
        <a-asset-item id="tree-model" src="./models/nature/tree.glb"></a-asset-item>
        <a-asset-item id="bush-model" src="./models/nature/bush.glb"></a-asset-item>
        <a-mixin id="large" gltf-model="#large-building-model"></a-mixin>
        <a-mixin id="medium" gltf-model="#medium-building-model"></a-mixin>
        <a-mixin id="small" gltf-model="#small-building-model"></a-mixin>
        <a-mixin id="tree" gltf-model="#tree-model"></a-mixin>
        <a-mixin id="bush" gltf-model="#bush-model"></a-mixin>
    </a-assets>
    <a-entity id="level">
        <a-plane id="floor" material="color: grey" rotation="270 0" scale="10000 10000 1"></a-plane>
        <a-entity id="level-buildings"></a-entity>
    </a-entity>
    <a-entity id="viewer" camera look-controls position="0 2 0"></a-entity>
  </a-scene>
</body>
</html>
